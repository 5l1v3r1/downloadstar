<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DownloadStar Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form id="options-form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Keep Download History</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="keepHistory" id="keep-history-never" value="never">
                <label class="form-check-label" for="inlineRadio1">Never</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="keepHistory" id="keep-history-session" value="session">
                <label class="form-check-label" for="inlineRadio1">Until Firefox is closed</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="keepHistory" id="keep-history-always" value="always">
                <label class="form-check-label" for="inlineRadio1">Always</label>
              </div>
            </div>
            <small class="form-text text-muted">
              If you move files after download but still want to be able use "on conflict: skip", the addon can remember
              previous downloads and filenames. If you disable history, downloads can only be skipped if they already
              exist in the download folder.
            </small>
          </div>
          <div class="form-group col-md-6">
            <label>Maximum Download History</label>
            <input class="form-control" type="number" id="max-history"
                   min="1" step="1" max="10000" value="1000"></input>
            <small class="form-text text-muted">
              The maximum number of downloads to remember indefinetly.
            </small>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>

    <script src="/options/options.js" type="text/javascript"></script>
  </body>
</html>
